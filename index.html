<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <section class="select">
        <div class="select-nav nav">
          <ul class="nav-list">
            <li class="nav-item" data-src="lordSerials">LORDFILMS Serials</li>
            <li class="nav-item" data-src="lordFilms">LORDFILMS Films</li>
            <li class="nav-item" data-src="zagonkaFilms">Zagonka Films</li>
            <li class="nav-item" data-src="zagonkaNewSerials">Zagonka New Serials</li>
            <li class="nav-item" data-src="zagonkaNewSeasons">Zagonka New Seasons</li>
          </ul>
          <p class="favorites-title">Favorites <span class="favorites-counter"></span></p>
          <ul class="favorites-list hideTab">

          </ul>
          <button type="button" class="favorites-addBtn">+ Add</button>
        </div>

        <div class="select-content">

        </div>
      </section>
      <section class="view">
        <div class="view-content">
        </div>
        <div class="view-controls">
          <button type="button" class="view-close">X</button>
          <button type="button" class="view-favorite"></button>
        </div>
      </section>
    </div>
  </div>

  <div class="hide">
    <div class="background">
      <div class="spinner"></div>
    </div>
    <div class="content">
      <a href="">
        <img src="" alt="Poster" class="content-img" referrerpolicy="no-referrer">
        <p class="content-title"></p>
      </a>
    </div>
    <li class="favorites-item">
      <a href="" class="favorites-descr">1</a>
      <button type="button" class="favorites-delete"></button>
    </li>
  </div>
  <div class="modal-bg hide">
    <div class="modal">
      <form action="" class="modal-form">
        <div class="modal-row">
          <label for="film-name">Name</label>
          <input type="text" id="film-name" class="modal-input">
        </div>
        <div class="modal-row">
          <label for="film-url">Url</label>
          <input type="text" id="film-url" class="modal-input">
        </div>
        <div class="modal-row">
          <button type="submit" class="modal-add modal-btn">Add</button>
          <button type="button" class="modal-btn modal-close">Close</button>
        </div>
      </form>
    </div>

  </div>
  <script src="./js/script.js"></script>
</body>

</html>
